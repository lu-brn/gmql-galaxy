---
GMQL-VERSION: 'V2.1'
STATEMENT:
    '{out_var} = {operator} ({parameters}) {in_vars};'
MATERIALIZE:
    'MATERIALIZE {variable} INTO {file_name};'
PARAMS:
    type_separator: '; '
    param_separator: ', '
    wff:
        NOT: 'NOT ({p})'
        AND: '{p1} AND {p2}'
        OR: '{p1} OR  {p2}'
        BLOCK: '({p})'
    predicate:
        eq: '{att} == {val}'
        lt: '{att} < {val}'
        gt: '{att} > {val}'
        let: '{att} <= {val}'
        get: '{att} >= {val}'
        values:
            string: "'{p}'"
            float: "{p}"
            int: "{p}"
            coordinate: "{p}"
            meta: "META({p})"
    metajoin_condition:
        SIMPLE: '{att_name}'
        FULL: 'FULL({att_name})'
        EXACT: 'EXACT({att_name})'
    new_region: '{r} AS {function}'
    function: '{function}({arg})'
    SELECT:
        metadata: '{predicate}'
        region: 'region: {predicate}'
        semijoin: 'semijoin: {predicate}'
        semijoin_predicate:
            IN: '{attributes} IN {ds_ext}'
            NOT_IN: '{attributes} NOT IN {ds_ext}'
    MAP:
        regions: '{newRegions}'
        joinby: 'joinby: {joinbyClause}'